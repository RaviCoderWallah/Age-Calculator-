<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Using JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="age-calculator-box">
            <div class="age-calculator-title">
                <h1>Age Calculator Using Simple JavaScript</h1>
                <p>
                    Age Calculator use everyone with on your phone or desktop. Enter a date of birth and find your age. 
                </p>
            </div>
            <div class="get-information-container">
                <form id="form">
                    <div class="age-calculator-input">
                        <h3>Your Date of Birth: </h3>
                        <input type="date" id="date-of-birth" placeholder="Enter your date of birth.." spellcheck="false" required>
                    </div>
                    <div class="find-age-btn">
                        <button type="submit" id="age-btn"> Your Age </button>
                    </div>
                </form>
                <div class="show-result">
                    <h2>Your Age : <span id="user-age"></span></h2>
                </div>
            </div>
        </div>
    </div>

        <!-- ravi verma age calculator project  -->

    <script src="script.js"></script>
</body>
</html>
